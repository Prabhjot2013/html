<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
        <style>
            body {
                background:paleturquoise;
                  }
            body {
                color: navy;
            }        
        </style>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>User Form</legend>
                <label for="nameid">Username : </label>
                    <input type="text" name="username" placeholder="username" size="30" maxlength="12"><br>
                    <label for="password">password :</label>
                    <input type="password" name="pass" size="30" maxlength="8" placeholder="password">
                    <div>
                            <input type="image" name="login" src="register button.png" width="100" height="40">
                        </div>
            </fieldset>
            <br>
            <fieldset>
            <div>
        <label for="radio"> Superheros: </label><br>
        <input type="radio" name="superhero" value="Superman">Superman<br>
        <input type="radio" name="superhero" value="Batman" checked="checked">Batman<br>
        <input type="radio" name="superhero" value="Wonder Woman">Wonder Woman<br>
        <input type="radio" name="superhero" value="Flash">Flash<br>
        <input type="radio" name="superhero" value="Thor">Thor<br>
        <input type="radio" name="superhero" value="Hulk">Hulk<br>
    </div>
</fieldset>
    <br>
<fieldset>
    <div>
        <label for="input"> Videogames:</label><br>
        <input type="checkbox" name="videogame" value="fifa" checked="checked"> fifa<br>
        <input type="checkbox" name="videogame" value="NHL"> NHL<br>
        <input type="checkbox" name="videogame" value="residen evil"> Residen Evil<br>
        <input type="checkbox" name="videogame" value="uncharted" checked="checked"> Uncharted<br>
    </div>
</fieldset>
<br>
    <div>
        <input type="hidden" name="userid" value="2300">
    </div>
    <fieldset>
            <div>
            <label for="birthday">Date of birth :</label>    
            <input type="date" name="birthday"><br>
            <label for="email">Email :</label>
            <input type="email" name="email"><br>
            <label for="url">Enter URL :</label>
            <input type="url" name="url">
        </div>
        </fieldset>
        <br>
    </form>
    <fieldset>
           <form action="https://www.google.ca/search" method="get" enctype="application/x-www-form-urlencoded">
           <label for="search">Search :</label>
           <input type="search" name="q">
           <a href="https://www.google.ca/search?q=punjabi songs"><input type="button" value="search"></a>
        </fieldset>
    </form>
   </body>
</html>
